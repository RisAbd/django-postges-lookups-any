# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    strategy:
      matrix:
        python-version: [3.8, 3.9]
        django-version: ['"django>=2.1"','"django>=2.2"','"django>=3"']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r ./requirements_test.txt
    - name: Install Django
      run: python -m pip install -U ${{ matrix.django-version }}
    - name: Test with pytest
      env:
        DJANGO_POSTGRES_LOOKUPS_ANY_DB_USER: postgres
        DJANGO_POSTGRES_LOOKUPS_ANY_DB_PASSWORD: postgres
        DJANGO_POSTGRES_LOOKUPS_ANY_DB_HOST: localhost
        DJANGO_POSTGRES_LOOKUPS_ANY_DB_NAME: postgres
      run: |
        pytest
